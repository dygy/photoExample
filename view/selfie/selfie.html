<html lang=”en”>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Camera app">
    <meta name="apple-mobile-web-app-title" content="Camera app">
    <!-- Name of the app -->
    <title>Camera App</title>
    <!-- Link to site manifest -->
    <link rel="manifest" href="site.webmanifest">
    <!-- Links to icons -->
    <link rel="manifest" href="site.webmanifest">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ffffff">
    <!-- Link to main style sheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
    <label class="labl" id="choice1">
    <input type="radio" id="filterChoice1" name="filter" value="bubble" onclick="message.type='bubble'">
        <div>Bubble</div>
    </label>
    <label class="labl" id="choice2">
    <input type="radio" id="filterChoice2" onclick="message.type='bubble'"
           name="filter" value="love">
        <div>Love</div>
    </label>
 </div>
<!-- Camera -->
<main id="camera">
    <img id='base64image'
         src='' />
    <!-- Camera sensor -->
    <canvas id="camera--sensor"></canvas>
    <!-- Camera view -->
    <video id="camera--view" autoplay playsinline></video>
    <!-- Camera output -->
    <img src="//:0" alt="" id="camera--output" name="file">
    <!-- Camera trigger -->
    <a id="download--trigger" download="image.png" href="#">Download</a>
    <button id="retry--trigger" onclick="takePhotosOut()">Try Again</button>
    <button id="submit--trigger" onclick="sendOnWS()">Send</button>
    <label id="file-trigger" for="file"> Upload File </label>
    <input id="file" type="file" accept="image/*"  name="file" onchange="getBase64()">
    <button id="camera--trigger">Take a picture</button>
</main>

<!-- Reference to your JavaScript file -->
<script src="index.js"></script>

<!-- Reference to adapter.js -->
<script src="adapter-min.js"></script>

</body>
</html>
